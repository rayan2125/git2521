<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tok toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
<link rel="stylesheet", href="style.css">
<link rel="stylesheet", href="overlays.css">
<link rel="stylesheet", href="configration.css">
<link rel="stylesheet", href="game.css">
<script src="game.js" defer></script>
<script src="app.js"defer></script>
<script src="config.js" defer></script>
</head>
<body>
    <div id="backdrop"></div>
    <header id="main-header"> 
        <h1> Play , Tic Tac Toe</h1>
        <p> built with course in youtube</p>
    </header>
    <main>
        <aside class="modal" id="config-overlay">
            <h2>Choose Your Name </h2>
            <form for="get"> 
                <div class="form-control">
                    <label for="playername"> Play Name</label>
                <input type="text" name="playername " id="playername"/>
                </div>
                <div> 
                  <button type="button" class="btn btn-alt" id="cancel-config-btn"> Cancel </button>      
                  <button type="submit" class="btn"> Confirm </button>               
                </div>
                
            </form>
        </aside>
        <section id="game-configuration"> 
                <ol>
                    <li>
                        <article>
                            <h2> Player 1</h2>
                            <h3> PLAYER NAME </h3>
                            <p class="player-symbol">X</p>
                            <Button class="btn btn-alt " id="edit-player-1-btn"> edit</Button>
                        </article>
                    </li>
                    <li>
                        <article>
                            <h2> Player 2</h2>
                            <h3> PLAYER NAME </h3>
                            <p class="player-symbol">O</p> 
                            <Button class="btn btn-alt "id="edit-player-2-btn"> edit</Button>

                        </article>
                    </li>
                </ol>
                <Button class="btn"> Play New Game </Button>
        </section>
        <section id="active-game">
            <article id="game-over">
                <h2> You Won, PLAYER NAME <span id=" winner-name"></span></h2>
                <p> Click " Star New Game "  above , to start a game !</p>
            </article>
            <p> it's your turn  <span id="active-player-name"> PLAYER NAME</span></p>
            <ol id="game-board">
                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>
            </ol>
        </section>
    </main>
    
   
</body>
</html>
